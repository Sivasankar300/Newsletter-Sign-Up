<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Hearts Newsletter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio autoplay src="audio/Hikari  Dearly Beloved Kingdom Hearts Orchestra.mp3"></audio>
    <div class="header">
        <img src="logo/Kingdom-Hearts-Logo.png" alt="Kingdom Hearts Logo">
        <p>Get up to date news on the Kingdom Hearts franchaise by signing up to this fake newsletter</p>
    </div>
    <form action="" method="get">

            <label for="firstName"> FirstName: <span>Char range: 3-20 </span> </label> 
            <input type="text" id="firstName" name="fullName" placeholder="Sora" minlength="3" maxlength="20">

            <label for="lastName"> Last Name: <span> (Optional)</span></label> 
            <input type="text" id="lastName" name="lastName" optional minlength="3" maxlength="20">

            <label class="email" for="email"> E-Mail:<strong>*</strong> <span>example@gmail.com</span>
            </label> <input class="email" type="email" id="email" name="email" required>

            <input class="submit" type="submit" id="submit" name="submit">


    </form>
    <div class="footer"><span><strong>Background:</strong> nomura tetsuya</span><span><strong>Logo:</strong> Kingdom Hearts</span><span><strong>Music:</strong> Yoko Shimomura</span></div>
</body>
</html>
